<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodtrove</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/product.min.css" />
    <link rel="stylesheet" href="../css/home.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container__header">
          <div class="nav">
            <button class="nav__menu__btn">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav__list">
              <a class="nav__link" href="#">Home</a>
              <a class="nav__link" href="#">Category</a>
              <a class="nav__link" href="#">Products</a>
              <a class="nav__link" href="#">Pages</a>
              <a class="nav__link" href="#">Blog</a>
              <a class="nav__link" href="#">Elements</a>
            </div>
            <a class="contact__number" href="#">
              <i class="fa-solid fa-phone"></i>
              +123 ( 456 ) ( 7890 )
            </a>
          </div>
        </div>
      </nav>
      <div class="nav2">
        <div class="container__header">
          <div class="navbar">
            <a class="navbar__logo" href="#">
              <img src="../assets/images/logo.svg" alt="logo" />
              FoodTrove
            </a>
            <div class="navbar__search">
              <input type="text" placeholder="Search For items..." />
              <select class="navbar__select">
                <option value="0">All Categories</option>
                <option value="1">Breakfast</option>
                <option value="2">Lunch</option>
                <option value="3">Dinner</option>
                <option value="4">Snacks</option>
              </select>
              <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="navbar__end">
              <div class="navbar__account">
                <i class="fa-regular fa-user"></i>
                <h4>Account</h4>
              </div>
              <div class="navbar__favorite">
                <i class="fa-regular fa-heart"></i>
                <h4>Favorite</h4>
              </div>
              <div class="navbar__cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <h4>Cart</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="single-page">
        <div class="container">
          <div class="single-pr">
            <h1>Product</h1>
            <div class="single-pr1">
              <a href="../index.html">Home </a>
              -
              <a href="#"> Product</a>
            </div>
          </div>
        </div>
      </section>
      <section class="single-product">
        <div class="container">
          <div class="card-wrapper"></div>
        </div>
      </section>
    </main>
    <script src="../js/product.js"></script>
